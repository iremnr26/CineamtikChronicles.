<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./img/login icon2.jpg">

    <script src="https://kit.fontawesome.com/f37f768322.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <div class="login-container">
        <h3>
            LOGIN to your FILM BLOG
            <i class="fa-solid fa-film"></i>
        </h3>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="LOGIN">

        </form>
        <div class="message" id="message"></div>
        <div class="register">Dou you need an account?<a href="register.html">REGISTER</a></div>
    </div>

    <script src="./javaScript/login.js"></script>
</body>
</html>
